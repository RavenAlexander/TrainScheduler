<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
    <title>Train Scheduler</title>
  </head>
  <body>
      
        <div class="jumbotron">
                <h1 class="display-4">Train Time!</h1>
                
              </div>
              <!-- Train Name
Destination 
First Train Time -- in military time
Frequency -- in minutes
Code this app to calculate when the next train will arrive; this should be relative to the current time.
Users from many different machines must be able to view same train times.
Styling and theme are completely up to you. Get Creative!
               -->
  <div class="container">
    <table class="table">
            <thead class="thead-dark">
              <tr>
                
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
               
              </tr>
            </thead>
            <tbody id="trainTable">
              
            </tbody>
          </table>
          
         

          <div class="card">
                <div class="card-header">
                  Add Train
                </div>
                <div class="card-body">
                  <h5 class="card-title">Special title treatment</h5>
                  <form>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Train Name</label>
                          <input type="text" class="form-control" id="trainName" placeholder="Train Name">
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Destination</label>
                          <input type="text" class="form-control" id="destination" placeholder="Destination">
                        </div>
                        
                        <div class="form-group">
                          <label for="exampleFormControlInput1">First Train Time</label>
                          <input type="text" class="form-control" id="firstTime" placeholder="First Train Time">
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Frequency</label>
                          <input type="text" class="form-control" id="frequency" placeholder="Frequency">
                        </div>
                       
                        <button id="submit"> Submit </button>
                      </form>
                </div>
              </div>
            </div>

          

    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./assets/logic/logic.js"></script>          
  </body>
</html>
